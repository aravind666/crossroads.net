<div class="container">
  <div class="row">
    <div class="col-xs-12 menu__container">
      <div class="nav" role="navigation">
        <div class="side-nav col-xs-11 hidden-md hidden-lg hidden-xl" ng-class="{show: menuShow}">
          <div class="side-nav__search input-group">
            <input type="text" class="form-control" placeholder="Search">
            <span class="input-group-addon"><i class="icon--small icon--search"></i></span>
          </div>
          <ul class="side-nav__dropdown list-unstyled">
            <li class="side-nav__dropdown--item" ng-repeat="heading in menus.headings">
              <a class="heading__title" data-toggle="dropdown" href="#">
                <i class="icon {{heading.icon}}"></i>
                {{heading.title}}
                <i class="icon--small icon--dropdown icon--right"></i>
              </a>
              <ul class="side-nav__subnav list-unstyled">
                <li class="side-nav__subnav--item" role="presentation" ng-repeat="item in heading.mobile_items">
                  <a class="heading__item" role="menuitem" tabindex="-1" href="{{item.link}}">{{item.title}}</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="navbar-header" ng-class="{show: menuShow}">
          <button type="button" class="nav__side--toggle navbar-left hidden-md hidden-lg hidden-xl" ng-click="toggleMenu()" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand logo" href="/"><img src="/img/logo.svg" alt="crossroads" /></a>
          <ul class="navbar--login list-unstyled">
      	    <span id="current-user">{{currentUser.FirstName}}</span>
      	    <li ng-show="currentUser">
      	      <a href="#" ng-click="logout()">Sign Out</a>
      	    </li>
            <li class="hidden-xs hidden-sm" data-toggle="dropdown" ng-hide="currentUser">
              <button class="btn btn-primary" ng-click="toggleDesktopLogin()">
                <span>Log In</span>
              </button>
            </li>
            <li>
              <ul class="navbar--login__dropdown list-unstyled col-md-3" role="menu" aria-labelledby="dropdownMenu1" ng-class="{toggleOpen: loginShow}">
                <li role="presentation">
                  <auth-form></auth-form>
                </li>
              </ul>
            </li>
            <li class="navbar--login__mobile visible-xs visible-sm">
              <a class="btn navbar--login__button" href="/login">
                <i class="icon icon--no_margin icon--user"></i>
              </a>
            </li>
          </ul>
        </div>
        <div class="hidden-xs hidden-sm">
          <ul class="navbar__dropdown list-unstyled">
            <li class="navbar__dropdown--item" ng-repeat="heading in menus.headings" ng-mouseover="showMenuHeading(heading)">
              <a class="navbar--heading__title" data-toggle="dropdown" href="#" ng-click="showMenuHeading(heading)" ng-mouseover="showMenuHeading(heading)">
                {{heading.title}}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div id="menu_content-centered" ng-mouseleave="closeMenuHeading()">
    <ul class="" role="menu" aria-labeledby="dropdownMenu1">
      <li ng-repeat="headingItem in menu.heading.items" role="presentation">
        <a  role="menuitem" tabindex="-1" href="{{headingItem.link}}">{{headingItem.title}}</a>
        <ul role="menu" aria-labeledby="dropdownMenu1" ng-repeat="item in headingItem.items">
          <li role="presentation">
            <a role="menuitem" tabindex="-1" href="{{item.link}}">{{item.title}}</a>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
