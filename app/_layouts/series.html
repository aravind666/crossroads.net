---
layout: one_column
---

<h1>{{ page.title }}</h1>

<div class="series-info">
    <div class="row">
        <div class="col-sm-10 col-md-6">
            <p>
             <img src="{{ page.src }}" class="img-responsive pull-left series-img">
             {{ page.description }}
            </p>
        </div>
    </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Title</th>
      <th>Date</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
      {% for message in site.messages %}
      <tr>
          <td>{{ message.title }}</td>
          <td>{{ message.startDate }}</td>
          <td><a href="{{ message.url }}">View</a></td>
      </tr>
      {% endfor %}
  </tbody>
</table>
