---
layout: one_column
---

<h1>{{ page.title }}</h1>

<div class="series-info">
    <div class="row">
        <div class="col-sm-10 col-md-6">
            <p>
             <img src="{{ page.src }}" class="img-responsive pull-left series-img">
             {{ page.description }}
            </p>
        </div>
    </div>
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Title</th>
      <th>Date</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
      {% assign sorted = site.messages | sort %}
      {% for message in sorted %}
          {% if page.series == message.series %}
              <tr>
                  <td>{{ message.title }}</td>
                  <td>{{ message.date }}</td>
                  <td><a href="{{ message.url }}">View</a></td>
              </tr>
          {% endif %}
      {% endfor %}
  </tbody>
</table>
