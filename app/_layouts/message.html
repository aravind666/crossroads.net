---
layout: one_column
---

<h1>{{ page.title }}</h1>
<p class="text-muted">{{ page.description }}</p>

<div id="content">
    <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
        <li class="active"><a href="#series2vid2" data-toggle="tab">Video</a></li>
        <li><a href="#aud" data-toggle="tab">Audio</a></li>
    </ul>
    <div id="my-tab-content" class="tab-content">
        <!-- video tab -->
        <div id="series2vid2" class="tab-pane active series-message-vid padding-all">
            <video width="100%" height="50%" id="player2"
                   poster="{{ page.backgroundImage }}"
                   controls="controls" preload="none">
                <!-- MP4 source must come first for iOS -->
                <source src="{{ page.video }}" type="{{ page.videoType }}" />
                <!-- Fallback flash player for no-HTML5 browsers with JavaScript turned off -->
                <object width="100%" type="application/x-shockwave-flash" data="/img/flashmediaelement.swf">
                    <param name="movie" value="/img/flashmediaelement.swf" />
                    <param name="flashvars" value="controls=true&amp;file={{ page.video }}" />
                    <!-- Image fall back for non-HTML5 browser with JavaScript turned off and no Flash player installed -->
                    <img src="{{ page.backgroundImage }}"
                         width="100%" alt="hi"
                         title="No video playback capabilities" />
                </object>
            </video>
        </div>
        <!-- audio tab -->
        <div id="aud" class="tab-pane padding-all">
            <audio id="player2" src="{{ page.audio }}"
                   type="audio/mp3" controls="controls" preload="none" width="100%"></audio>
            <p>
                {{ page.title }}
                <span class="message-date">{{ page.date }}</span>
            </p>
        </div>
    </div>
    
</div>
<p class="text-muted small">{{ page.startDate }}</p>

<a href="{{ page.audio }}">Download Audio (mp3)</a><br>
<a href="{{ page.video }}">Download Video (mp4)</a><br>
<a href="{{ page.program }}">View Program (pdf)</a><br>
<a href="#">Share</a>
