---
layout: one_column
---

<h1>{{ page.title }}</h1>
<p class="text-muted">{{ page.description }}</p>

<div>
    <video width="700" height="400" controls poster="{{ page.video-poster }}">
        <source src="{{ page.video }}" type="video/mp4">
    </video>
    <p>
        {{ page.video-title }}
        <span class="message-date">{{ page.date }}</span>
    </p>
</div>
<br><br>
<div>
    <audio controls>
        <source src="{{ page.audio }}" type="audio/mpeg">
    </audio> 
    <p>
        {{ page.audio-title }}
        <span class="message-date">{{ page.date }}</span>
    </p>
</div>
    
<p class="text-muted small">{{ page.startDate }}</p>

<a href="{{ page.audio }}">Download Audio (mp3)</a><br>
<a href="{{ page.video }}">Download Video (mp4)</a><br>
<a href="{{ page.program }}">View Program (pdf)</a><br>
<a href="#">Share</a>
