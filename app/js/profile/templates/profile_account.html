<form role="form">

  <div class="row">
    <div class="form-group col-sm-6">
      <label for="password">Change Password</label>
      <div class="input-group">
        <input type="password" class="form-control" id="password" name="password" ng-model="fields.password" ng-if="!showPassword" value="testpassword" />
        <input type="text" class="form-control" id="password-clear" name="password" ng-model="fields.password" ng-if="showPassword" value="testpassword"/>
        <span class="input-group-addon">
          <label>
            <input type="checkbox" ng-click="showPassword = !showPassword"> Show
          </label>
        </span>
      </div><!-- /input-group -->
    </div>
    <div class="form-group col-sm-12">
      <label class="block">Email Communication</label>
      <label class="radio-inline">
        <input type="radio" name="subscription" value="on" checked="checked"> On
      </label>
      <label class="radio-inline">
        <input type="radio" name="subscription" value="off"> Off
      </label>
    </div>

  </div>
  <button class="btn btn-primary" data-style="expand-left">
    Save
  </button>
</form>
