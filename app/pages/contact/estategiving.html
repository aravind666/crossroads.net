<h2>
    Estate Giving
</h2>
<p>
    We're glad you're following God's prompting and have decided to give. Please fill out the form below, and we'll get back to you about the details.
</p>
<p>
    Questions? Check out these <a href="#">FAQ's</a> or <a href="#">email us</a>.
</p>

<br/>

<br/>

<div>
    <form crds-ajax-form="fields" name="form" action="/form-mail" method="post">
        <!-- Form Configuration -->
        <input type="hidden" name="crds-form-authorization-signature" value=""/>
        <input type="hidden" name="crds-form-to" value="302796"/>
        <input type="hidden" name="crds-form-subject" value="Estate Giving"/>
        <input type="hidden" name="crds-form-redirect" value="/contact-submitted"/>
        <input type="hidden" name="crds-form-reply-name" value="replyName"/>
        <input type="hidden" name="crds-form-reply-email" value="replyEmail"/>

        <input type="hidden" name="crds-form-require[replyName]" value="true"/>
        <input type="hidden" name="crds-form-require[replyEmail]" value="true"/>
        <input type="hidden" name="crds-form-require[phoneNumber]" value="true"/>

        <div class="form-group">
            <label for="replyName">Name</label>
            <input type="text" class="form-control" id="replyName" name="replyName" ng-model="fields.replyName" required/>
        </div>
        <div class="form-group">
            <label for="replyEmail">E-Mail Address</label>
            <input type="email" class="form-control" id="replyEmail" name="replyEmail" ng-model="fields.replyEmail" required/>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" ng-model="fields.phoneNumber"/>
        </div>
        <div class="form-group">
            <label for="message">Detailed Description of the Transfer</label>
            <textarea class="form-control" id="message" name="message" ng-model="fields.message" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default">Send</button>
        </div>

        <div crds-ajax-form-success>
            <strong>Your request has been submitted</strong>
        </div>
    </form>
</div>
