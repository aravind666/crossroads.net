<div class="billboard panel-default">

  <h2 class="billboard-headline type-color"> Sign Up </h2>
  <form class="form-inline" role="form">

    <div class="row">
      <div class="col-sm-6">
        <select class="billboard-btn-inline form-control">
          <option selected="selected">Choose a trip</option>
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
        </select>
      </div>
      <div class="col-sm-6">
        <button type="submit" class="btn btn-default full-width">Get Started</button>
      </div>
    </div>
  </form>
</div>
