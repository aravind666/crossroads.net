name: New Jekyll site for crossroads.net
markdown: redcarpet
pygments: true
port: 4002
exclude: ["vendor", "node_modules"]  
prose:  
  siteurl: 'http://milacron.crossroads.net/'
  relativeLinks: ''  
  ignore:  
    - _drafts  
    - package.json
  metadata:  
    _posts:
      - name: "layout"  
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "checkbox"
          label: "Allow Comments"
          value: "true"
    _includes:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "checkbox"
          label: "Allow Comments"
          value: "true"
      - name: "comment"
        field:
          element: "text"
          label: "Title"
          value: ""
      - name: "categories"
        field:
          element: "multiselect"
          label: "Add Category"
          placeholder: "Choose Categories"
          options:
            - name: "Milacron"
              value: "milacron"
            - name: "Other"
              value: "other"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Framework"
              value: "framework"
            - name: "Preprocessors"
              value: "preprocessors"
            - name: "CSS"
              value: "css"
            - name: "JavaScript"
              value: "javascript"  
