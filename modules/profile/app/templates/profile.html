<div class="row">
  <div class="col-sm-10 col-sm-offset-1">
    <h1>My Profile</h1>
    <h2 class="subheading">Hello, special you.</h2>
    <div class="profile-header">
      <div class="row">
        <div class="col-xs-3 col-sm-2">
          <a href="#" class="profile-pic">
            <img class="profile-image pull-left img-square img-responsive" src="//crossroads-media.s3.amazonaws.com/images/avatar.svg" alt="Profile Default Photo" />
            <span class="change-photo">Change Photo</span>
          </a>
        </div>
        <div class="profile-desc col-xs-7 col-sm-9">
          <h3 class="profile-name">Test User</h3>
          <p class="lead site-name"><a href="#household" data-toggle="tab" class="edit-church-site">Church Site <svg viewBox="0 0 32 32" class="icon icon-pencil4"><use xlink:href="#pencil4"></use></svg></a></p>
          <div class="col-sm-6 row" ng-controller="crdsProfileCompleteness">
              <crds-loader></crds-loader>
          </div>
        </div>
      </div>
    </div>

    <div class="profile-body col-sm-12 row">

      <tabset ng-init="set = {}">
        <tab heading="Personal"><ng-include src=" 'profile/app/templates/profile_personal.html' "></ng-include></tab>
        <tab heading="Household" class="hidden-xs" active="set.showHousehold"><ng-include src=" 'profile/app/templates/profile_household.html'" ></ng-include></tab>
        <tab heading="Account"><ng-include src=" 'profile/app/templates/profile_account.html' "></ng-include></tab>
        <tab heading="Skills" class="hidden-xs" active="set.showSkills"><ng-include src=" 'profile/app/templates/profile_skills.html' "></ng-include></tab>
        <tab heading="History" class="hidden-xs" active="set.showHistory"><ng-include src=" 'profile/app/templates/profile_history.html' "></ng-include></tab>
        <li role="tab" data-toggle="tab" class="dropdown hidden-md hidden-lg hidden-sm dropdown-toggle" data-toggle="dropdown">
          <a href="#">More <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="#" ng-click="set.showHousehold = true">Household</a></li>
            <li><a href="#" ng-click="set.showSkills = true">Skills</a></li>
            <li><a href="#" ng-click="set.showHistory = true">History</a></li>
          </ul>
        </li>
      </tabset>
    </div>
  </div>
